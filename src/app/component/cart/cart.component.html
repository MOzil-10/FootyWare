<app-navbar></app-navbar>

<ng-container *ngIf="product.length !=0">
<div class="container">
    
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>No. </th>
                        <th>Product Name </th>
                        <th>Product Image </th>
                        <th>Description </th>
                        <th>Price </th>
                        <th>Quality </th>
                        <th>Total </th>
                        <th>Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product,let i=index">
                      <td>{{i+1}}</td>
                      <td >{{item.name}}</td>
                      <td> <img style="width: 120px;" src="{{item.picture}}" alt=""></td>
                      <td style="width: 25%;">{{item.description}}</td>
                      <td style="width: 12%;">{{item.price}}</td>
                      <td style="width: 12%;">{{item.quantity}}</td>
                      <td style="width: 12%;">{{item.price}}</td>
                      <td>
                        <button (click)="removeItem(item)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                      </td>
                    </tr>

                    <tr>
                        <td  colspan="4"></td>
                        <td><button (click)="emptyCart()" class="btn btn-danger">Empty cart</button></td>
                        <td><button routerLink="/dashboard" class="btn btn-primary">Shop more</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Grand Total : R{{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</ng-container>


<ng-container *ngIf="product.length ==0">

    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
        
        
        </div>
        
        <div class="center">
            <img src="assets\images\shopping-cart-with-cross-mark-wireless-paymant-icon-shopping-bag-failure-paymant-sign-online-shopping-vector_662353-912.avif" alt="">
        
            <h4>Your cart is empty!</h4>
            <h6>Add to cart now</h6>
            <button class="btn btn-primary" routerLink="/dashboard">Shop now</button>
        </div>
        
        </div>
</ng-container>
