  <nav class="navbar ">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
  </nav>

  <div class="container">
   
      <div class="col-md-6">
        <div class="form">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control form-input" [(ngModel)]="searchTerm" (input)="applyFilter()" placeholder="Search a kit here...">
          
        </div>
      </div>
    </div>


  <div class="flex-container">
   
 


    <div class="card" style="width: 18rem;" *ngFor="let kit of footballKits">
      <h2>{{kit.name}}</h2>
      <h3> {{kit.description}}</h3>
      <img class="image" [src]="kit.picture">
      <div class="card-body">
        <h4>{{kit.price}}</h4>
      </div>
    </div>
  </div>
